version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-networks
  
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-networks

networks:
  app-networks:
    driver: bridge